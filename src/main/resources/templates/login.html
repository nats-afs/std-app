<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/base">
<body>
	<main layout:fragment="main-content">
		<div class="container">
			<div class="row">
				<div class="col s12 m6 offset-m3 center">
					<div class="card-panel white">
						<div class="row" th:text="#{login.title}">Titulo - logo</div>
						<form th:action="@{/login}" method="post">
							<span th:if="${param.error}" th:text="'Usuario y Password invalido'" class="error-class" />
							<!-- <span th:if="${param.logout}" th:text="'Sesion terminada'" class="success-class" /> -->
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">account_circle</i>
									<input id="icon_prefix" type="text" name="username" class="validate" />
									<label for="icon_prefix" th:text="#{login.user}">Username</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">lock</i>
									<input id="icon_prefix" type="password" name="password" class="validate" />
									<label for="icon_prefix" th:text="#{login.password}">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<button class="btn waves-effect waves-light" type="submit" name="action">
   	                  Ingresar<i class="material-icons right" th:text="#{icons.validar}" />
   	              </button>
								</div>
								<div class="input-field col s6">
									<button class="btn waves-effect waves-light" type="reset" name="action">
   	                  Cancelar<i class="material-icons right" th:text="#{icons.cancelar}" />
   	              </button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
