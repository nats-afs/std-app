<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/base">

<body>
	<main layout:fragment="main-content">
		<div id="login-form" class="container">
			<div class="row">
				<div class="col s12 m6 l4 offset-m3 offset-l4">
					<div class="card-panel hoverable white">
						<div class="row">
							<h5 class="center-align" th:text="#{login.title}">Titulo - logo</h5>
						</div>
						<form th:action="@{/login}" method="post">
							<span th:if="${param.error}" th:text="'Usuario y Password invalido'" class="error-class" />
							<!-- <span th:if="${param.logout}" th:text="'Sesion terminada'" class="success-class" /> -->
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">account_circle</i>
									<input id="username" type="text" name="username" class="validate" th:autofocus="true" />
									<label for="username" th:text="#{login.user}">Username</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<i class="material-icons prefix">lock</i>
									<input id="password" type="password" name="password" class="validate" />
									<label for="password" th:text="#{login.password}">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<button class="btn waves-effect waves-light col s12" type="submit" name="action">Ingresar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
