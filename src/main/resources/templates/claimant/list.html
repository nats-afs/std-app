<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<body>
	<section layout:fragment="section-content">
		<div class="container">
			<h3 th:text="#{claimant.list}" />
			<div class="row">
				<div class="input-field col s3">
					<select th:with="rowList = ${new int[]{ 10, 20, 30, 50, 100}}">
						<option th:each="row : ${rowList}" th:text="${row}" />
					</select>
					<label>Filas</label>
				</div>
			</div>
			<table class="highlight responsive-table">
				<thead>
					<tr>
						<th th:text="#{claimant.id}" />
						<th th:text="#{claimant.nombres}" />
						<th th:text="#{claimant.apellidos}" />
						<th th:text="#{claimant.direccion}" />
						<th th:text="#{claimant.telefono}" />
						<th th:text="#{claimant.email}" />
						<th th:text="#{claimant.doc}" />
						<th th:text="#{claimant.nro}" />
						<th th:text="#{claimant.acciones}" />
					</tr>
				</thead>
				<tbody>
					<tr th:each="claimant : ${claimantList}" th:object="${claimant}">
						<td th:text="*{id}" />
						<td th:text="*{nombres}" />
						<td th:text="*{apellidos}" />
						<td th:text="*{direccion} " />
						<td th:text="*{telefono}" />
						<td th:text="*{email}" />
						<td th:text="*{doc}" />
						<td th:text="*{nroDoc}" />
						<td th:with="id=*{id}">
							<a th:href="@{/claimants/__${id}__}"> <i class="material-icons" th:text="#{icons.editar}" />
							</a>
							<a th:href="@{/claimants/delete/__${id}__}"> <i class="material-icons" th:text="#{icons.borrar}" />
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col s12">
					<ul class="pagination" th:with="pageList=${#numbers.sequence(1,__${pages}__)}">
						<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
						<li th:each="page, stat : ${pageList}" th:class="${stat.first}? 'active' : 'waves-effect'"><a th:href="@{/claimants(page=${page},size='10')}" th:text="${page}" /></li>
						<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
