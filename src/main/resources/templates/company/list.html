<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/default">
<body>
	<section layout:fragment="section-content">
		<div class="container">
			<h3 th:text="#{company.list}">Compa√±ia</h3>
			<table class="responsive-table highlight">
				<thead>
					<tr>
						<th th:text="#{company.id}" />
						<th th:text="#{company.nombre}" />
						<th th:text="#{company.abrev}" />
						<th th:text="#{company.slogan}" />
					</tr>
				</thead>
				<tbody>
					<tr th:each="company : ${companyList}" th:object="${company}">
						<td th:text="*{id}" />
						<td th:text="*{nombre}" />
						<td th:text="*{abrev}" />
						<td th:text="*{slogan} " />
						<td th:with="id=*{id}">
							<a th:href="@{/company/__${id}__}"> <i class="material-icons" th:text="#{icons.editar}" />
							</a>
							<a th:href="@{/company/delete/__${id}__}"> <i class="material-icons" th:text="#{icons.borrar}" />
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
